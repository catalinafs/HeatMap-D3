<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/styles/index.css">
    <meta charset="UTF-8">
    <meta name="description"
        content="Heat Map created with D3.js JavaScript library in HTML, CSS and JavaScript Vanilla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <title>Heat Map - D3.js</title>
</head>

<body>
    <main>
        <h1 id="title">Monthly Global Land-Surface Temperature</h1>
        <h4 id="description">Temperatures from 1753 to 2015</h4>
        <h4 id="BaseTemperature"></h4>
        <svg id="HeatMap"></svg>
        <svg id="legend">
            <rect x="0" y="0" width="40" height="40" fill="SteelBlue" />
            <rect x="0" y="40" width="40" height="40" fill="LightSteelBlue" />
            <rect x="0" y="80" width="40" height="40" fill="Orange" />
            <rect x="0" y="120" width="40" height="40" fill="Crimson" />
        </svg>
    </main>
    <script src="./assets/js/index.js"></script>
</body>

</html>
